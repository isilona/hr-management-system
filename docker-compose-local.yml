version: "3"
services:
  postgres:
    image: postgres:latest
    network_mode: bridge
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 5432:5432
    restart: always
  # APP*****************************************
  hr-manager-app:
    image: hr-manager-app:latest
    network_mode: bridge
    container_name: hr-manager-app
    expose:
      - 8080
    ports:
      - 8080:8080
    environment:
      - SPRING_PROFILES_ACTIVE=local
    restart: always
    depends_on:
      - postgres
    links:
      - postgres
volumes:
  postgres-data: