<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments/head"></th:block>

<body>

<div th:replace="fragments/header :: header"></div>

<main role="main">
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Create Employee</h1>


            <form action="#" method="post" th:action="@{/employee}"
                  th:object="${employee_create}">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input class="form-control" id="firstName"
                           placeholder="Enter First Name"
                           required
                           th:field="*{firstName}"
                           type="text">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input class="form-control" id="lastName"
                           placeholder="Enter First Name"
                           required
                           th:field="*{lastName}"
                           type="text">
                </div>

                <hr>

                <div class="form-group">
                    <label for="addressLine">Address</label>
                    <input class="form-control" id="addressLine"
                           placeholder="Enter Address Line"
                           required
                           th:field="*{address.addressLine}"
                           type="text">
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <input class="form-control" id="country"
                           placeholder="Enter Country"
                           required
                           th:field="*{address.country}"
                           type="text">
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input class="form-control" id="city"
                           placeholder="Enter City"
                           required
                           th:field="*{address.city}"
                           type="text">
                </div>

                <div class="form-group">
                    <label for="postCode">Post Code</label>
                    <input class="form-control" id="postCode"
                           placeholder="Enter Post Code"
                           required
                           th:field="*{address.postCode}"
                           type="text">
                </div>

                <hr>


                <div class="form-group">
                    <label for="phoneNum">Phone Num</label>
                    <input class="form-control" id="phoneNum"
                           placeholder="Enter Phone Num"
                           required
                           th:field="*{contacts[0].value}"
                           type="text">
                </div>

                <hr>

                <div class="form-group">
                    <label for="iban">IBAN</label>
                    <input class="form-control" id="iban"
                           placeholder="Enter IBAN"
                           required
                           th:field="*{paymentInfo.iban}"
                           type="text">
                </div>

                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input class="form-control" id="salary"
                           placeholder="Enter Salary"
                           required
                           th:field="*{paymentInfo.salary}"
                           type="text">
                </div>

                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-secondary" type="reset">Reset</button>
            </form>

        </div>
    </div>

</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
